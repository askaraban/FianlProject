———	PAYMENT PROCESS
===================================== -->
<section class="py-7 py-md-10 bg-light height100vh">
  <div class="container">
    <div class="border p-6 p-lg-9 bg-white">
      <div class="row">
        <div class="col-md-6 col-xs-12 border-md-right pe-md-6 pe-lg-9">
          <form >
            <h2 class="h3 mb-6">Your Billing Information</h2>
            <div class="form-group mb-6">
              <input type="text" class="form-control border" placeholder="Cardholder Name" required>
            </div>

            <div class="input-group mb-6">
              <input type="text" class="form-control border border-end-0" placeholder="Card Number">
              <span class="input-group-text bg-transparent px-3"><i class="far fa-credit-card" aria-hidden="true"></i></span>
            </div>

            <div class="row g-2">
              <div class="col-lg-6">
                <div class="input-group mb-6">
                  <input type="text" class="form-control border border-end-0 single-date-left" placeholder="Expiry Date">
                  <span class="input-group-text bg-transparent">
                    <i class="far fa-calendar-alt" aria-hidden="true"></i>
                  </span>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="input-group mb-6">
                  <input type="text" class="form-control border border-end-0 " placeholder="CVC">
                  <span class="input-group-text bg-transparent">
                    <i class="far fa-question-circle" aria-hidden="true"></i>
                  </span>
                </div>
              </div>

            </div>

            <div class="form-group mb-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  By confirming you agree to Listty
                  <a href="terms-of-services.html">
                    Terms of Service
                  </a>
                </label>
              </div>
            </div>

            <div class="form-group mb-0">
  						<button type="submit" class="btn btn-primary text-uppercase py-2 px-4">Confirm Purchase</button>
  					</div>

            <hr class="my-7 d-md-none">
          </form>
        </div>

        <div class="col-md-6 col-xs-12 ps-md-6 ps-lg-9">
          <h2 class="h3 mb-6">Your Purchase</h2>
          <p class="text-dark" style="font-size: 1.25rem;">Predictive analytics for business Nanodegree </p>
          <span class="text-primary" style="font-size: 1.25rem;">$1550.00</span>
        </div>
      </div>
    </div>
  </div>
</section>
