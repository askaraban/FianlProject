<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('#join').submit(function(e) {
    	   var idRegex = /^[a-zA-Z]\w{5,19}$/g;
           var passwordRegex = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[~!@#$%^&*_-]).{6,20}$/g;
           var emailRegex = /^([a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+(\.[-a-zA-Z0-9]+)+)*$/g;
           
           var userId = $('#id').val();
           var password = $('#passwd').val();
           var email = $('email').val();
    	 
        if ($('#id').val() === "") {
            alert("아이디를 입력하세요.");
            $('#id').focus();
            return false;
        }
        

        if (!idRegex.test(userId)) {
            alert("아이디는 영문자로 시작하는 영문자와 숫자를 포함한 6~20자리로 입력해야 합니다.");
            $('#id').focus();
            return false;
        }
        
        if ($('#passwd').val() === "") {
            alert("비밀번호를 입력하세요.");
            $('#passwd').focus();
            return false;
        }
        
        if (!passwordRegex.test(password)) {
            alert("비밀번호는 영문자, 숫자, 특수문자를 각각 하나 이상 포함한 6~20자리로 입력해야 합니다.");
            $('#passwd').focus();
            return false;
        }
        
        
        if ($('#name').val() === "") {
            alert("이름을 입력하세요.");
            $('#name').focus();
            return false;
        }
        if ($('#email').val() === "") {
            alert("이메일을 입력하세요.");
            $('#email').focus();
            return false;
        }
        
        if (!emailRegex.test(email)) {
            alert("이메일 형식에 맞지 않습니다.");
            $('#email').focus();
            return false;
        }
        var mobile2 = $('#mobile2').val();
        var mobile3 = $('#mobile3').val();
        if (mobile2 === "" || mobile3 === "") {
            alert("전화번호를 입력하세요.");
            if(mobile2 === "") $('#mobile2').focus();
            else $('#mobile3').focus();
            return false;
        }
       
       
        return true;
    });
});
</script>
